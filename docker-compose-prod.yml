version: '3.8'

services:
  # --- INFRASTRUCTURE (Same as local) ---
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: credit_score_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.3.2
    container_name: kafka
    restart: always
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    volumes:
      - kafka-data:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # --- Logging Stack (Lightweight) ---
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      # 1. Access to Raw Logs
      - /var/lib/docker/containers:/var/lib/docker/containers
      # 2. Access to Docker API
      - /var/run/docker.sock:/var/run/docker.sock # Needed for service discovery
      # 3. Custom Configuration
      - ./config-repo/promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=password
    depends_on:
      - loki

  # --- Microservices ---
  discovery-server:
    image: ${DISCOVERY_SERVER_IMAGE}
    container_name: discovery-server
    restart: always
    ports:
      - "8761:8761"
    depends_on:
      mysql-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api-gateway:
    image: ${API_GATEWAY_IMAGE}
    container_name: api-gateway
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      discovery-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/

  user-service:
    image: ${USER_SERVICE_IMAGE}
    container_name: user-service
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      discovery-server:
        condition: service_healthy
      mysql-db:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/credit_score_db
      - JWT_SECRET_KEY=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

  data-collection-service:
    image: ${DATA_COLLECTION_SERVICE_IMAGE}
    container_name: data-collection-service
    restart: always
    ports:
      - "8082:8082"
    depends_on:
      discovery-server:
        condition: service_healthy
      mysql-db:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/credit_score_db
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092

  credit-scoring-service:
    image: ${CREDIT_SCORING_SERVICE_IMAGE}
    container_name: credit-scoring-service
    restart: always
    ports:
      - "8083:8083"
    depends_on:
      discovery-server:
        condition: service_healthy
      mysql-db:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/credit_score_db
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SYSTEM_USERNAME=system
      - SYSTEM_PASSWORD=system-password-secure

  report-service:
    image: ${REPORT_SERVICE_IMAGE}
    container_name: report-service
    restart: always
    ports:
      - "8084:8084"
    depends_on:
      discovery-server:
        condition: service_healthy
      mysql-db:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/credit_score_db
      - SPRING_MAIL_USERNAME=your-email@gmail.com
      - SPRING_MAIL_PASSWORD=your-app-password
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092

volumes:
  mysql-data:
  redis-data:
  kafka-data:
